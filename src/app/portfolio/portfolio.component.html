<div class="flow-root md:px-6 mt-10">
  <div class="pb-5">
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <h3 class="text-2xl mb-6 leading-6 font-medium text-gray-900">Pet-projects</h3>
      <div class="mt-6 max-w-xl text-sm text-gray-500">
        <ul role="list">
          <li *ngFor="let project of projects" class="py-4 flex flex-col">
            <a
              [href]="project.link"
              target="_blank"
              class="inline-flex items-center px-4 py-2 gap-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <span [innerHTML]="project.icon"></span>
              {{ project.name }}
            </a>

            <p *ngIf="project.note" class="mt-2 text-gray-600 text-sm">
              {{ project.note }}
            </p>

            <p *ngIf="project.date" class="mt-1 text-gray-400 text-xs italic">
              {{ project.date }}
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
