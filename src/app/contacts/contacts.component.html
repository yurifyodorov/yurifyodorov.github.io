<div class="flow-root md:px-6 mt-10">
  <div class="pb-5">
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <h3 class="text-2xl leading-6 font-medium text-gray-900">Contacts</h3>
      <div class="mt-6 max-w-xl text-sm text-gray-500">
        <ul role="list">
          <li
            *ngFor="let contact of contacts"
            class="py-2 flex"
          >
            <div class="w-6 text-center">
              <i
                class="fa-lg"
                [ngClass]="contact.icon"
                *ngIf="contact.icon != 'hh'"
              ></i>
              <img
                class="w-5 ml-0.5"
                *ngIf="contact.icon === 'hh'"
                src="assets/images/min-hh-red.png"
                alt="hh.ru">
            </div>

            <div class="ml-3">
              <a class="text-sm" [href]=[contact.link] target="_blank">{{ contact.value }}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
